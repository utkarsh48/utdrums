<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Pads</title>
    <link rel="stylesheet" href="stylish.css">
</head>
<body>
    <header>
        <h1>DRUM PADS</h1>
    </header>
    <div class="tuet">
        <h2>Some Beats</h2>
        <h3>Try to play the below any code on the pads repeteadly</h3>
        <ul>
            <li>D S J S</li>
            <li>D S J S L S J S</li>
            <li>S S S S J S S D S D S S J S S S</li>
        </ul>
    </div>
    <div class="key-container">
        <div data-key="65" class="key"><div class="key-text"><span>A</span><span class="key-sound">Clap</span></div><div class="overlay"></div></div>
        <div data-key="83" class="key"><div class="key-text"><span>S</span><span class="key-sound">HiHat</span></div><div class="overlay"></div></div>
        <div data-key="68" class="key"><div class="key-text"><span>D</span><span class="key-sound">Kick</span></div><div class="overlay"></div></div>
        <div data-key="70" class="key"><div class="key-text"><span>F</span><span class="key-sound">OpenHat</span></div><div class="overlay"></div></div>
        <div data-key="71" class="key"><div class="key-text"><span>G</span><span class="key-sound">Boom</span></div><div class="overlay"></div></div>
        <div data-key="72" class="key"><div class="key-text"><span>H</span><span class="key-sound">Ride</span></div><div class="overlay"></div></div>
        <div data-key="74" class="key"><div class="key-text"><span>J</span><span class="key-sound">Snare</span></div><div class="overlay"></div></div>
        <div data-key="75" class="key"><div class="key-text"><span>K</span><span class="key-sound">Tom</span></div><div class="overlay"></div></div>
        <div data-key="76" class="key"><div class="key-text"><span>L</span><span class="key-sound">Tink</span></div><div class="overlay"></div></div>
        <div id="clear"></div>
    </div>
    <footer>
        <span>Made By <a href="https://github.com/utkarsh48">@utkarsh48</a></span>

    </footer>
    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>
    <script>

        var bodydisp=()=>
        {
            console.log(document.getElementsByTagName("body"));
        }
        var playSound=(e)=>
        {
            var audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
            if(!audio) return;
            
            var key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
            key.classList.add("playing");
            
            audio.currentTime=0;
            audio.play();
        }
        var removeEvent=(e)=>
        {
            if(e.propertyName!=="transform") return;
            e.target.classList.remove("playing");
        }
        var play=(e)=>
        {
            let dataKey=e.target.parentNode.getAttribute("data-key");
            var audio = document.querySelector(`audio[data-key="${dataKey}"]`);
            var key = document.querySelector(`.key[data-key="${dataKey}"]`);
            key.classList.add("playing");
            
            audio.currentTime=0;
            audio.play();
        }
        var keyover=document.querySelectorAll(".overlay");
        var keys=document.querySelectorAll(".key");
        keys.forEach(key=> {
            key.addEventListener("transitionend",removeEvent);
            key.addEventListener("click", play);
        });
        window.addEventListener("keydown", playSound);

    </script>
    <noscript>why are you still alive, your browser don't JAVASCRIPT!</noscript>
</body>
</html>
