<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="stylish.css">
</head>
<body>
    <div class="key-container">

        
        <div data-key="65" class="key"><div class="key-text"><span>A</span><span class="key-sound">Clap</span></div></div>
        <div data-key="83" class="key"><div class="key-text"><span>S</span><span class="key-sound">HiHat</span></div></div>
        <div data-key="68" class="key"><div class="key-text"><span>D</span><span class="key-sound">Kick</span></div></div>
        <div data-key="70" class="key"><div class="key-text"><span>F</span><span class="key-sound">OpenHat</span></div></div>
        <div data-key="71" class="key"><div class="key-text"><span>G</span><span class="key-sound">Boom</span></div></div>
        <div data-key="72" class="key"><div class="key-text"><span>H</span><span class="key-sound">Ride</span></div></div>
        <div data-key="74" class="key"><div class="key-text"><span>J</span><span class="key-sound">Snare</span></div></div>
        <div data-key="75" class="key"><div class="key-text"><span>K</span><span class="key-sound">Tom</span></div></div>
        <div data-key="76" class="key"><div class="key-text"><span>L</span><span class="key-sound">Tink</span></div></div>
        <div id="clear"></div>
        <textarea></textarea>
    </div>
    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>
    <script>

        var bodydisp=()=>
        {
            console.log(document.getElementsByTagName("body"));
        }
        var playSound=(e)=>
        {
            var audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
            if(!audio) return;
            
            var key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
            key.classList.add("playing");
            
            audio.currentTime=0;
            audio.play();
        }
        var removeEvent=(e)=>
        {
            if(e.propertyName!=="transform") return;
            e.target.classList.remove("playing");
        }
        var keys=document.querySelectorAll(".key");

        var play=(e)=>
        {
            console.log(e.target);
        }
        keys.forEach(key=> {
            key.addEventListener("transitionend",removeEvent);
            key.addEventListener("click", play);
        });
        window.addEventListener("keydown", playSound);

    </script>
    <noscript>why are you still alive, your browser don't JAVASCRIPT!</noscript>
</body>
</html>
